<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Sistema de Cadastro</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        #treeview {
            width: 300px;
            background: #f5f5f5;
            padding: 20px;
            overflow-y: auto;
            border-right: 1px solid #ddd;
        }

        #form-container {
            flex: 1;
            padding: 20px;
            background: white;
        }

        .tree-node {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .tree-item {
            padding: 5px 0;
            cursor: pointer;
            position: relative;
            padding-left: 20px;
        }

        .tree-item:hover {
            background: #e0e0e0;
        }

        .tree-item::before {
            content: "";
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 10px;
            height: 1px;
            background: #999;
        }

        .nested {
            display: none;
            margin-left: 15px;
        }

        .active {
            display: block;
        }

        .caret {
            cursor: pointer;
            user-select: none;
            margin-right: 5px;
        }

        .caret::before {
            content: "\25B6";
            display: inline-block;
            margin-right: 5px;
            transition: transform 0.2s;
        }

        .caret-down::before {
            transform: rotate(90deg);
        }

        .form-section {
            max-width: 600px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input, select, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div id="treeview">
        <ul class="tree-node">
            <li>
                <span class="caret">Banco de cadastro de fornecedores</span>
            </li>
            <li>
                <span class="caret">Projeto Leilão XX/20XX</span>
                <ul class="nested">
                    <li>
                        <span class="caret">Lote XX</span>
                        <ul class="nested">
                            <li>
                                <span class="caret">LT XX</span>
                                <ul class="nested">
                                    <li>Gastos Administrativos</li>
                                    <li>Fundiário</li>
                                    <li>BOQ</li>
                                    <li>EPC</li>
                                    <li>Comissionamento</li>
                                </ul>
                            </li>
                            <!-- Repetir estrutura para LT XY, SE XX, SE XY -->
                        </ul>
                    </li>
                    <!-- Repetir estrutura para Lote XY -->
                </ul>
            </li>
            <!-- Adicionar mais itens conforme necessário -->
        </ul>
    </div>

    <div id="form-container">
        <div class="form-section">
            <h2 id="form-title">Selecione um item na árvore</h2>
            <form id="main-form">
                <div class="form-group">
                    <label for="campo1">Campo 1:</label>
                    <input type="text" id="campo1" name="campo1">
                </div>
                <div class="form-group">
                    <label for="campo2">Campo 2:</label>
                    <select id="campo2" name="campo2">
                        <option value="1">Opção 1</option>
                        <option value="2">Opção 2</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="observacoes">Observações:</label>
                    <textarea id="observacoes" name="observacoes" rows="4"></textarea>
                </div>
                <button type="submit">Salvar</button>
            </form>
        </div>
    </div>

    <script>
        document.querySelectorAll('.caret').forEach(item => {
            item.addEventListener('click', function() {
                this.parentElement.querySelector('.nested').classList.toggle('active');
                this.classList.toggle('caret-down');
                
                // Atualiza o formulário com o item selecionado
                document.getElementById('form-title').textContent = this.textContent.trim();
            });
        });

        // Simular clique no primeiro item para expandir
        document.querySelector('.caret').click();
    </script>
</body>
</html>
